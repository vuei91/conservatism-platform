  </text>
  
  <!-- Icon/Logo area -->
  <rect x="525" y="400" width="150" height="60" rx="8" fill="#3b82f6"/>
  <text x="600" y="442" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    무료 강의
  </text>
  
  <!-- Bottom border -->
